<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
    <title>AddressBook</title>
</head>

<body>
    <div class="main">
        <div class="pjnm font2">
            <p>Martic AddressBook</p>
        </div>
        <div class="form-cont flex">
            <form class="formone flex2 font2">
                <div class="allinput flex2">
                    <div class="g-buk font2">
                        <p class="name">Name</p>
                        <div class="wait flex2 hide">
                            <input value="kkk" required type="text" placeholder="First Name" class="firstname">
                            <input value="mmmm" required type="text" placeholder="Last Name" class="lastname">
                        </div>
                    </div>
                    <div class="g-buk">
                        <p class="phone">Phone and Email</p>
                        <div class="wait2 flex2 hide">
                            <input value="000" required type="number" placeholder="Phone Number" class="phonenumber">
                            <input value="jj@kk" required type="email" placeholder="marticbook@gmail.com"
                                class="emailaddress">
                        </div>
                    </div>
                    <div class="g-buk">
                        <p class="home">Home Address</p>
                        <input value="kkkmm" required type="text" placeholder="Address" class="homeaddress hide wait3">
                    </div>
                </div>
                <button type="submit" class="button add">Add Contact</button>
                <div class="new hide">

                </div>
            </form>
            <div class="contactls font4">
                <p class="top font3">Contact List</p>
                <div class="each hide">
                  
                </div>
                <div class="detail hide">
                   
                </div>
            </div>
           
        </div>
    </div>
</body>

</html>
